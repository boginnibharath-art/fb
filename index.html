<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>üçî FoodExpress</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Delicious food delivered to your door</h2>
    <p>Order now and get your meal in minutes!</p>
    <button>Order Now</button>
  </section>

  <!-- Menu Section -->
  <section class="menu">
    <h2>Our Popular Dishes</h2>
    <div class="menu-items">
      <div class="item">
        <img src="images/burger.jpg" alt="Burger">
        <h3>Cheese Burger</h3>
        <p>$8.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="images/pizza.jpg" alt="Pizza">
        <h3>Veggie Pizza</h3>
        <p>$10.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="images/sushi.jpg" alt="Sushi">
        <h3>Fresh Sushi</h3>
        <p>$12.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 FoodExpress. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
